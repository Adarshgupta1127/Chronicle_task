<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronicle AI Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'liquid-slow': 'liquid 30s linear infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'aurora': 'aurora 20s linear infinite',
              'drift': 'drift 15s ease-in-out infinite alternate',
            },
            keyframes: {
              liquid: {
                '0%': { transform: 'rotate(0deg) scale(1.5)' },
                '100%': { transform: 'rotate(360deg) scale(1.5)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 rgba(0,0,0,0)' },
                '50%': { transform: 'scale(1.02)', boxShadow: 'var(--breathe-shadow)' }
              },
              aurora: {
                '0%': { backgroundPosition: '50% 50%, 50% 50%' },
                '100%': { backgroundPosition: '350% 50%, 350% 50%' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(20px, -20px) rotate(5deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* High-End Film Grain Texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* ProseMirror Core Styles */
      .ProseMirror {
        position: relative;
        word-wrap: break-word;
        white-space: pre-wrap;
        white-space: break-spaces;
        outline: none;
        font-size: 1.125rem;
        line-height: 1.7;
        letter-spacing: -0.01em;
        transition: color 0.3s ease;
      }
      
      /* Dark Mode ProseMirror */
      .dark .ProseMirror {
        color: rgba(255, 255, 255, 0.95);
        caret-color: #a5b4fc; 
      }

      /* Light Mode ProseMirror */
      .light .ProseMirror {
        color: #1e293b; /* Slate 800 */
        caret-color: #4f46e5; /* Indigo 600 */
      }
      
      .ProseMirror p {
        margin-bottom: 1.25em;
      }

      /* Stealth Scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.15); 
      }
      .light .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.15); 
      }

      .ProseMirror ::selection {
        background-color: rgba(165, 180, 252, 0.25); /* Indigo tint */
      }
      .light .ProseMirror ::selection {
        background-color: rgba(79, 70, 229, 0.15); /* Darker indigo tint for light mode */
        color: #0f172a;
      }
      .dark .ProseMirror ::selection {
         color: #ffffff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "prosemirror-schema-basic": "https://aistudiocdn.com/prosemirror-schema-basic@^1.2.4",
    "prosemirror-model": "https://aistudiocdn.com/prosemirror-model@^1.25.4",
    "@xstate/react": "https://aistudiocdn.com/@xstate/react@^6.0.0",
    "xstate": "https://aistudiocdn.com/xstate@^5.24.0",
    "prosemirror-view": "https://aistudiocdn.com/prosemirror-view@^1.41.3",
    "prosemirror-schema-list": "https://aistudiocdn.com/prosemirror-schema-list@^1.5.1",
    "prosemirror-state": "https://aistudiocdn.com/prosemirror-state@^1.4.4",
    "prosemirror-example-setup": "https://aistudiocdn.com/prosemirror-example-setup@^1.2.3"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
